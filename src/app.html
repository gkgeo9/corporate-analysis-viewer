<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Primary Meta Tags -->
		<meta name="title" content="CorpAnalysis - Corporate Analysis Dashboard" />
		<meta name="description" content="Advanced corporate analysis platform for tracking and analyzing business metrics" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://corporate-analysis-viewer.vercel.app/" />
		<meta property="og:title" content="CorpAnalysis - Corporate Analysis Dashboard" />
		<meta property="og:description" content="Advanced corporate analysis platform for tracking and analyzing business metrics" />
		<meta property="og:image" content="%sveltekit.assets%/favicon.png" />
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://corporate-analysis-viewer.vercel.app/" />
		<meta property="twitter:title" content="CorpAnalysis - Corporate Analysis Dashboard" />
		<meta property="twitter:description" content="Advanced corporate analysis platform for tracking and analyzing business metrics" />
		<meta property="twitter:image" content="%sveltekit.assets%/favicon.png" />
		
		<meta name="theme-color" content="#4F46E5" />
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
